<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/myProject.css" type="text/css">
    <title>14팀/방유림-챗봇+일정관리+커뮤니티 웹사이트</title>
</head>
<body>
    <header>

            <img src="../../logo.PNG" class="logo"></img>

            <button class="login">로그인</button>
            <button class="join">회원가입</button>
        </div>
    </header>
    <main>
        <aside class="side_schedule">

                        <td>6</td>
                        <td>7</td>
                        <td>8</td>

                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="btn">추가버튼</button></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>    
                    </tr>
                </tbody>
            </table>
        </section>
        <aside class="chat">
            <div>채팅창</div>
            <div>입력창</div>
        </aside>
    </main>
    <footer>
        사이트에 대한 기타 내용들(저작권 등)
    </footer>
</body>
</html>
